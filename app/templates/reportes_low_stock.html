{% extends "base.html" %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    background-image: url("{{ url_for('static', filename='img.jpg') }}");
    background-size: cover;        /* Hace que cubra toda la pantalla */
    background-position: center;   /* Centra la imagen */
    background-repeat: no-repeat;  /* Evita que se repita */
    background-attachment: fixed;  /* Fija el fondo */
}

</style>
<h4>Productos con bajo stock</h4>
<table class="table table-striped">
  <thead><tr><th>SKU</th><th>Nombre</th><th>Cantidad</th><th>Stock m√≠nimo</th><th>Proveedor</th></tr></thead>
  <tbody>
    {% for p in productos %}
    <tr class="{% if p.cantidad <= p.stock_minimo %}table-danger{% endif %}">
      <td>{{ p.sku }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.cantidad }}</td>
      <td>{{ p.stock_minimo }}</td>
      <td>{{ p.proveedor.nombre if p.proveedor else '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
